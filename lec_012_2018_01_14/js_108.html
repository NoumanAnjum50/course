<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="jquery-3.2.1.min.js"></script>

<script>
$(document).ready(function(e) {
						//size/count/length
var months = new Array(2);
       //index/key/offset
months[0] = "January";
months[1] = "February";


var output = "";

output += "<select id='month' name='month'>";
output += "<option value=''>Month</option>";

for(var i = 0 ; i < 2 ; i++)
{
	output += "<option value='" + months[i] + "'>" + months[i] + "</option>";
}

output += "</select>";
$("#monthC").html(output);
    
});

</script>

</head>

<body>
<span id="monthC"></span>
















</body>
</html>
