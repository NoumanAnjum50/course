<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style media="all" type="text/css">

/*selectors*/


/*element*/
div
{
	background-color:lime;
	font-weight:bold;
	color:red;
	margin-bottom:10px;
	border-radius:25px;
	height:50px;
	text-align:center;
}

/*class*/
.utext
{
	text-decoration:underline;
}

/*id*/
#btext
{
	font-size:40px;
}


</style>
</head>

<body>
<tag></tag>

<div id="btext" style="">This is DIV</div>
<div id="btext" style="">This is DIV</div>
<div style="">This is DIV</div>
<div style="">This is DIV</div>
<div style="">This is DIV</div>
<div style="">This is DIV</div>
<div style="">This is DIV</div>
<div style="" class="utext">This is DIV</div>
<p class="utext">This is p</p>
<h1 class="utext">This is h1</h1>
<span class="utext">This is span</span>





</body>
</html>
