<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="jquery-3.2.1.min.js"></script>

<script>
$(document).ready(function(e) {
    
	$("#add").click(function(e) {
        //alert("sss");
		$("#num1").val("20");
		$("#num2").val("10");
		$("#result").html(20+10);
    });
});


</script>

</head>

<body>
<input type="text" id="num1" placeholder="Num1"><br>
<input type="text" id="num2" placeholder="Num2"><br>
<div id="result">RESULT</div>
<input type="button" id="add" value="Add"><br>










</body>
</html>
