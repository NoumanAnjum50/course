<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>

<style media="all" type="text/css">
/*#submit/**/
/*input#submit/**/
/*input[type=submit]/**/
[type=submit]
{
	background-color:blue;
	color:white;
}

</style>
</head>

<body>
<!--
Document Object Model - DOM
-->
<form action="process.html">
	<input type="text" id="user_name" name="user_name" placeholder="*User Name" autofocus required><br>
	<input type="password" id="pass" name="pass" placeholder="*Password" required><br>
	<input type="email" id="email" name="email" placeholder="*Email" required><br>
    
    
	<input type="text" id="user_name2" name="user_name2" placeholder="User Name2" readonly value="atif"><br>

	<input type="text" id="user_name3" name="user_name3" placeholder="User Name3" disabled value="aslam"><br>

	<input type="submit" id="submit" name="" value="Login"><br>

</form>
</body>
</html>
