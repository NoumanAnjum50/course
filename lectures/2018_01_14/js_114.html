<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="jquery-3.2.1.min.js"></script>

<script>
$(document).ready(function(e) {
						//size/count/length
var months = new Array("January", "February", "March");

months[months.length] = "April";
months[months.length] = "May";
months[months.length] = "June";
months[months.length] = "July";
months[months.length] = "August";
months[months.length] = "September";
months[months.length] = "October";
months[months.length] = "November";
months[months.length] = "December";


var output = "";

output += "<ol>";

for(var i = 0 ; i < months.length ; i++)
{
	
	if(i % 2 == 0){
		output += "<li class='even'>" + months[i] + "</li>";
	}
	else{
		output += "<li class='odd'>" + months[i] + "</li>";
	}
}

output += "</ol>";
$("#monthC").html(output);
    
});

</script>

<style media="all" type="text/css">
.even{
	font-weight:bold;
}

.odd{
	font-style:italic;
}

</style>
</head>

<body>
<span id="monthC"></span>
















</body>
</html>
