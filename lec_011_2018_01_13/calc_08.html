<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="jquery-3.2.1.min.js"></script>

<script>
$(document).ready(function(e) {
    
	$("#calculate").click(function(e) {
		

		var num1, num2, operation, result, output;
		num1 = $("#num1").val();
		num1 = parseInt(num1);
		
		num2 = $("#num2").val();
		num2 = parseInt(num2);

		operation = $("#operation").val();
		//operation = parseInt(operation);
		//{} - curly brackets
		//() - round brackets
		//[] - square brackets
		
			//condition
			//boolean true/false
		if(operation == "+")
		{
			//block
			result = num1 + num2;
			output = num1 + " add " + num2 + " = " + result;
		}
		
		if(operation == "-")
		{
			result = num1 - num2;
			output = num1 + " - " + num2 + " = " + result;
		}
		
		
		if(operation == "*")
		{	
			result = num1 * num2;
			output = num1 + " x " + num2 + " = " + result;
		}

		if(operation == "/")
		{
			result = num1 / num2;
			output = num1 + " / " + num2 + " = " + result;
		}
			
			
				
		$("#result").html(output);
    });
});


</script>

</head>

<body>
<input type="text" id="num1" placeholder="Num1"><br>
<input type="text" id="num2" placeholder="Num2"><br>
<input type="text" id="operation" placeholder="(+,-,*,/)"><br>
<div id="result">RESULT</div>
<input type="button" id="calculate" value="Calculate"><br>










</body>
</html>
