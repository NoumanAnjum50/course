<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="jquery-3.2.1.min.js"></script>

<script>
$(document).ready(function(e) {
    
	$("#add").click(function(e) {
		
		//num1 = 20;
		//num2 = 10;		
		/*
		Type Casting
		Conversion of One Data Type Into ANother
		First of all it shoudl be covertable
		
		if teh conversion is done automatically, it is called implicit
		
		if it is done by some code it is called explicit
		*/
		
		var num1, num2, result, output;
		num1 = $("#num1").val();
		num1 = parseInt(num1);
		
		num2 = $("#num2").val();
		num2 = parseInt(num2);
		
		result = num1 + num2;
		output = num1 + " add " + num2 + " = " + result;
				
		$("#result").html(output);
    });
});


</script>

</head>

<body>
<input type="text" id="num1" placeholder="Num1"><br>
<input type="text" id="num2" placeholder="Num2"><br>
<div id="result">RESULT</div>
<input type="button" id="add" value="Add"><br>










</body>
</html>
